<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <div class="alert alert-danger" *ngIf="error">
            <p>{{error}}</p>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email" name="email" placeholder="Enter email" ngModel
                    required email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" ngModel
                    required minlength="6">
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!authForm.valid">{{isLoginMode ? 'Login' : 'Sign
                Up'}}</button> |
            <button type="button" class="btn btn-primary" (click)="onSwitchMode()">Switch to {{!isLoginMode ? 'Login' :
                'Sign Up'}}</button>
        </form>
    </div>
</div>
